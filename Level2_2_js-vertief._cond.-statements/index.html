<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="section">
        <label for="aqi">AQI:air-quality-index </label>
        <p id="value">Current value:</p>
        <input type="range" min="0" max="150" id="aqi" name="aqi" oninput="checkAirQuality()">

        <datalist id="aqi">
            <option value="0" label="0"></option>
            <option value="150" label="150"></option>
        </datalist>

        <p id="concern">Level of health concern:</p>
        <p id="effect">Level of health effect:</p>
    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
